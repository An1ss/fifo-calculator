server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional path-prefix hosting support:
    # tools.example.com/fifo-calculator/
    location = /fifo-calculator {
        return 301 /fifo-calculator/;
    }

    location ^~ /fifo-calculator/ {
        rewrite ^/fifo-calculator/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
}
